<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }

        .kirvano-payment-trigger,
        .kirvano-refuse-trigger {
            height: 5.0cm;
            width: 8cm;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px; /* Adiciona cantos arredondados, você pode ajustar conforme necessário */
            cursor: pointer;
            margin-top: 0.5cm; /* Adiciona a distância entre os botões */
        }

        .kirvano-payment-trigger {
            background-color: #4CAF50; /* Cor de fundo do botão aceitar, pode ser alterada */
            color: white; /* Cor do texto do botão aceitar, pode ser alterada */
        }

        .kirvano-refuse-trigger {
            background-color: #FF0000; /* Cor de fundo do botão recusar, vermelho */
            color: white; /* Cor do texto do botão recusar, pode ser alterada */
        }
    </style>
    <title>Upsell</title>
</head>
<body>
    <h1>Minha página de Upsell</h1><br>
	
	<div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9Aykv0_uBwA?si=VuCf8RGRf2gDuTXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>
	
    <button class="kirvano-payment-trigger">Sim, eu aceito essa oferta especial!</button>
    <button class="kirvano-refuse-trigger">Não, quero recusar essa oferta</button>
</body>
</html>
